name: Post commit

on:
  pull_request:
    types: [closed]

jobs:
  post-commit:
    if: ${{ (github.event.pull_request.merged) && (github.event.pull_request.head.ref == 'staging')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "Complete git config"
          git checkout origin/staging
          git branch
          npm version patch
          git push
